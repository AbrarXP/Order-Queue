steps:
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']

  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']
    # Hapus step ini kalau tidak ada script "build" di package.json

  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['app', 'deploy', '--quiet']

# Optional: notifikasi atau log sink bisa ditambahkan

timeout: 900s
